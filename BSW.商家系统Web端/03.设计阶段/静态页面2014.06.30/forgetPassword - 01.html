<!DOCTYPE html>
<html lang="en">
<head>
<title>取回密码</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/forgetPassword.css" />

</head>
<body style="background:#f2f2f2;">

<div class="top">
	<div class="logo">
        <a href="/"><img src="img/login_logo2.png" alt="魔力网logo"></a>   
	</div>
</div>
<div class="suc_content forgetpassword">
  <div class="suc_kuang">
    <div class="hei_513">
      <p class="retrieve_pwd">取回帐户密码</p>
      <form method="post" action="/pass/forgetPassword" id="forgetPassword">
        <div class="radio_quyu">
			<input type="radio" name="registerMethod" class="Mradio" id="tab1" clickfor="#regByPhone" checked="checked"><label for="tab1" hidefocus="true">用手机号码验证</label>
			<input type="radio" name="registerMethod" class="Mradio marl_40" id="tab2" clickfor="#regByEmail"><label for="tab2" hidefocus="true">用电子邮箱验证</label>
        </div>
		<div id="submit-phone">
			<p class="p_tips" style="margin-top: 30px;">系统已经发送一条短信到136******69,请输入短信的验证码</p>
			<div class="forget_area" id="forget">
			  <div class="controls">
				  <input type="text" placeholder="输入验证码" style="width:220px;margin:0;">
				  <input id="tijiao" type="button" href="forgetPassword - 01.html" class="btn btn-success" style="margin-top:0;" value="获取验证码"  />
			  </div>
			</div> 
			<div class="sub_bg" style="margin:20px auto 0 auto">
			  <div class="controls"><input type="submit" href="forgetPassword - 02.html" class="btn btn-success" value="下一步" /></div>
			</div>
			<div class="goback">
			  <p style="text-align:center;" class="cannot-used"><span class="open">手机已不再使用：请致电400-828-0220联系客服</span></p>
			</div>
		</div>
		<div id="submit-email" style="display:none;">
			<p class="p_tips" style="margin-top: 30px;">系统已经发送一份邮件到136***@163.com,请输入邮件的验证码</p>
			<div class="forget_area" id="forget">
			  <div class="controls">
				  <input type="text" placeholder="输入验证码" style="width:220px;margin:0;">
				  <input type="button" href="forgetPassword - 01.html" class="btn btn-success" style="margin-top:0;" value="获取验证码" />
			  </div>
			</div> 
			<div class="sub_bg" style="margin:20px auto 0 auto">
			  <div class="controls"><input type="submit" href="forgetPassword - 02.html" class="btn btn-success" value="下一步" /></div>
			</div>
			<div class="goback">
			  <p style="text-align:center;" class="cannot-used"><span class="open">邮箱已不再使用：请致电400-828-0220联系客服</span></p>
			</div>
		</div>
      </form>
    </div>
    <div class="suc_botm"></div>
  </div>
</div>
<div class="footer" style="width:auto;">
  <ul class="links">
    <li class="copyright"><span>2014 © IMOOLY Admin.</span></li>
  </ul>
</div>
<script src="js/jquery.min.js"></script> 
<script type="text/javascript">
$(function(){
 showCont();
 $("input[name=registerMethod]").click(function(){
  showCont();
 });
 
 $("#tijiao").click(function(){
    $("#tijiao").attr('disabled',"true");
 });
 
});
function showCont(){
 switch($("input[name=registerMethod]:checked").attr("id")){
  case "tab1":
   //alert("one");
   $("#submit-phone").show();
   $("#submit-email").hide();
   break;
  case "tab2":
   $("#submit-phone").hide();
   $("#submit-email").show();
   break;
  default:
   break;
 }
}
</script>

</body>
</html>
