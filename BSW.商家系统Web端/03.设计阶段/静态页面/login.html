<!DOCTYPE html>
<html lang="en">
<head>
<title>登录页面</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/matrix-login2.css" />

</head>
<body>
<div class="layout">
  <div class="nl-content">
    <div class="nl-logo-area" id="custom_display_1"><a href="login.html"><img src="img/login_logo2.png" width="80"></a></div>
    <h1 class="nl-login-title" id="custom_display_256">魔力商家管理系统</h1>
    <h2 class="nl-login-title lsrp-appname" id="lsrp_appName"></h2>
    <div class="nl-frame-container">
      <div class="controls">
	    <input type="text" placeholder="账号/邮箱/手机号">
			<div style="position: absolute;margin-left: 10px;line-height: 45px;display: inline-table;">
				<span class="field-validation-error" data-valmsg-for="UserName" data-valmsg-replace="true" style="color:red;">
					<span htmlfor="UserName" generated="true" class="">用户名不能为空</span>
				</span>
			</div>
	  </div>
	  <div class="controls"><input type="password" placeholder="密码"></div>
	  <div class="controls"><a type="submit" href="index.html" class="btn btn-success" style="width:256px;"> 登录</a></div>
	  <div class="ng-foot">
		<span class="ng-cookie-area">
			<a href="register.html" target="_blank">注册魔力用户</a>
		</span>
		<span class="ng-link-area">
			<a href="forgetPassword.html" target="_blank">忘记密码？</a>
		</span>
	  </div>
	  
    </div>
  </div>
  <div class="nl-footer" id="custom_display_4">
    <p class="nl-f-copyright">2014 © IMOOLY Admin.</p>
  </div>
</div>

</body>
</html>
